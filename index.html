<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target test</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>This is an example of how to filter content with pure css</h1>
    </header>

    <i class="filter" id=""></i>
    <i class="filter" id="tag:2"></i>
    <i class="filter" id="tag:3"></i>
    <i class="filter" id="tag:5"></i>

    <a href="#">Show all</a>
    <nav>
        <span>Show numbers that divisible by:</span>
        <a href="#tag:2">2</a>
        <a href="#tag:3">3</a>
        <a href="#tag:5">5</a>
    </nav>

    <div class="container">
        <div class="cube tag-filter-el"></div>
        <div class="cube tag-filter-el" data-tag="2"></div>
        <div class="cube tag-filter-el" data-tag="3"></div>
        <div class="cube tag-filter-el"></div>
        <div class="cube tag-filter-el" data-tag="5"></div>
        <div class="cube tag-filter-el" data-tag="2 3"></div>
        <div class="cube tag-filter-el"></div>
        <div class="cube tag-filter-el" data-tag="2"></div>
        <div class="cube tag-filter-el" data-tag="3"></div>
    </div>
</body>
</html>
